    <h1>Using Local Storage</h1>
    <p>Hi <span id="nameOutput5"></span>! Welcome to my color website!</p>

  </body>
  <script>
    name();
    colors();
    function saveInfo() {
      // get and save name and color to localStorage
      let name = document.getElementById('nameInput5');
      let color = document.getElementById('colorInput5');
      if (name !== NULL || color !== NULL) {
        localStorage.setItem('name', name);
        localStorage.getItem('color', color);
      }
    }
    // If name is saved in local storage, get and display it.
    function name() {
    let nameOutput = "";
    if (localStorage.getItem('name')) {
      nameOutput = localStorage.getItem('name');
    }
  }
    // If color is saved in local storage, get it and use switch to alter page.
